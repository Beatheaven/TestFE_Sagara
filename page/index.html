<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

  <!-- Style -->
  <link rel="stylesheet" href="../asset/css/style-min.css">
  <link rel="stylesheet" href="../asset/css/style.css">

  <!-- Title -->
  <title>Sagara Tech</title>
</head>
  
<body>
  <div class="d-lg-flex half custom-background">
    <div class="contents order-1 order-md-2 custom-login-container">
      <img src="../asset/img/sagara-logo-bl 1.png" alt="Logo" class="logo">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-12">
            <h3 class="mb-3"><strong>Log In</strong></h3>

            <!-- Login Form -->
            <form action="" method="post">
              <div class="form-group first">
                <label for="Email">Email Address</label>
                <input type="text" class="form-control" placeholder="Enter Registered Email" id="username">
              </div>
              <div class="form-group last mb-3">
                <div class="align-items-center">
                  <label for="password">Password</label>
                </div>
                <input type="password" class="form-control" placeholder="Enter Registered Password" id="password">
                <p id="passwordAlert" class="password-alert"></p>
              </div>
              <button id="loginBtn" class="btn btn-block btn-primary" type="submit">Login</button>
            </form>
            <!-- End Login Form -->
            
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="../asset/js/script.js"></script>
  
</body>
</html>
